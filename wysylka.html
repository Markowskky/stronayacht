    <div class="form-container">
        <h1>Informacje o Wysyłce</h1>
        <p class="mb-20">Wysyłamy do 2 dni roboczych</p>
        
        <form action="../includes/shipping_process.php" method="POST">
            <div class="form-group">
                <label for="fullname">Pełne imię</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="city">Miasto</label>
                <select id="city" name="city" required>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Kraków">Kraków</option>
                    <option value="Poznań">Poznań</option>
                    <option value="Wrocław">Wrocław</option>
                    <option value="Gdańsk">Gdańsk</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="address">Adres</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <button type="submit">Zapisz informacje</button>
        </form>
    </div>
