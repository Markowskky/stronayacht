    <div class="form-container">
        <h1>Payment Method</h1>
        
        <form action="../includes/payment_process.php" method="POST">
            <div class="form-group">
                <label for="card_name">Imię na Karcie</label>
                <input type="text" id="card_name" name="card_name" required>
            </div>
            
            <div class="form-group">
                <label for="card_number">Numer karty</label>
                <input type="text" id="card_number" name="card_number" pattern="\d{16}" required>
            </div>
            
            <div class="form-group">
                <label for="expiry">Data ważności</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
            </div>
            
            <button type="submit">Zakończ Płatność</button>
        </form>
    </div>
