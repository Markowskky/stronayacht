    <main class="container my-5">

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="filters bg-light p-3 rounded">

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">

                                            <option value="0-100000">0 - 100,000 zł</option>

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="yachtType" class="form-label">Typ jachtu</label>
                                        <select class="form-select" id="yachtType" name="yacht_type">
                                            <option value="">Wszystkie typy</option>
                                            <option value="motorowy">Motorowy</option>
                                            <option value="zaglowy">Żaglowy</option>
                                            <option value="katamaran">Katamaran</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="length" class="form-label">Długość</label>
                                        <select class="form-select" id="length" name="length">
                                            <option value="">Wszystkie długości</option>
                                            <option value="0-10">0 - 10m</option>
                                            <option value="10-15">10 - 15m</option>
                                            <option value="15-20">15 - 20m</option>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script>
        // Funkcja do obsługi wyszukiwania w czasie rzeczywistym
        document.getElementById('searchQuery').addEventListener('input', function(e) {
            const query = e.target.value;
            if (query.length >= 3) {
                // Wywołaj API wyszukiwania
                fetch(`../api/search.php?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        displayResults(data);
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="col-12"><p class="text-center">Nie znaleziono wyników</p></div>';
                return;
            }

            results.forEach(result => {
                const resultHtml = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${result.image}" class="card-img-top" alt="${result.name}">
                            <div class="card-body">
                                <h5 class="card-title">${result.name}</h5>
                                <p class="card-text">${result.description}</p>
                                <p class="card-text"><strong>Cennik: ${result.price} zł</strong></p>
                                <a href="product.html?id=${result.id}" class="btn btn-primary">Zobacz szczegóły</a>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += resultHtml;
            });
        }
    </script>
